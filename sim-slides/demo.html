<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>example</title>
	<link rel="stylesheet" type="text/css" href="css/slide.css">
	<style>
		
	.sim-slide-wrapper img{ width: 700px; height: 320px; }

	.sim-slide { width: 700px; height: 320px; margin: 0 auto;}	

	.sim-slide ul.sim-slide-wrapper { height: 320px;}

	</style>
</head>
<body>

	<div class="sim-slide">
		<ul class="sim-slide-wrapper">

			<li>
				<img src="images/1.jpg" alt="">
			</li>

			<li style="display: none">
				<img src="images/2.jpg" alt="">
			</li>

			<li style="display: none">
				<img src="images/3.jpg" alt="">
			</li>

			<li style="display: none">
				<img src="images/4.jpg" alt="">
			</li>

			<li style="display: none">
				<img src="images/5.jpg" alt="">
			</li>
		</ul>

		 <a href="#" class="ctrl-slide sim-prev">上一张</a>
		 <a href="#" class="ctrl-slide sim-next">下一张</a>

		 <div class="sim-slidebox">
				<div class="slideWrap">
					<ul class="dot-wrap">
						<li class="current"><em>1</em></li>
						<li><em>2</em></li>
						<li><em>3</em></li>
						<li><em>4</em></li>
						<li><em>5</em></li>
					</ul>
				</div>	
			</div>

		</div>

<script src='js/jquery.js'></script>
<script src='js/slide.js'></script>
<script>
	$('.sim-slide').simSlide({autoPlay:true});
</script>
</body>
</html>
